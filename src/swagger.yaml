    post:
      tags:
        
        - üì∏ Social Media
        
      summary: Create a post
      description: >-
        The API allows a logged-in user to create a social media post by
        providing the necessary details in the request body.


        The user can include the content of the post, relevant tags, and attach
        images (upto 6) as part of the request.


        NOTE: As this api requires formData to be used, to send multiple tags
        client must send them with the respective index.


        e.g. if you are passing 4 tags the keys in the, following is onw of the
        ways to send them:


        ``` javascript

        const formData = new FromData()

        // ... other form data appends

        tags.forEach((tag, ind) => {
            formData.append(`tag[${ind}]`: tag)
        })


        ```
      operationId: createAPost
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                content:
                  type: string
                  example: >-
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Maecenas sapien libero, bibendum sed semper vel, cursus ut
                    enim. Sed a lectus eu ligula varius tincidunt vel vitae
                    odio. Phasellus vel massa odio. Donec in velit eu eros
                    consequat ultrices nec eu nulla. Sed id molestie diam, sed
                    suscipit enim. Ut auctor turpis dui, eu gravida elit
                    molestie nec. Vestibulum posuere eros a dolor iaculis,
                    sollicitudin ullamcorper nisl condimentum.
                images:
                  description: Upto 6 images per post are allowed
                  type: string
                  format: binary
                tags[0]:
                  type: string
                  example: first_post
                tags[1]:
                  type: string
                  example: marketing
                tags[2]:
                  type: string
                  example: digital
      responses:
        '201':
          description: Create a post
          headers:
            Access-Control-Allow-Credentials:
              schema:
                type: string
                example: 'true'
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Connection:
              schema:
                type: string
                example: keep-alive
            Content-Length:
              schema:
                type: string
                example: '2002'
            Date:
              schema:
                type: string
                example: Tue, 04 Jul 2023 09:17:48 GMT
            ETag:
              schema:
                type: string
                example: W/"7d2-uGG5/e+u4WUNv0htaErSale6eIo"
            Keep-Alive:
