      summary: Add item or update item quantity
      description: >-
        The API allows users to add a product to their cart or update the
        quantity of an already added product.


        The frontend can send a request to this API, passing the `productId` as
        a path variable and the desired `quantity` as a number in the request
        body.


        This API handles both adding new products to the cart and updating the
        quantity of existing products, providing a convenient way for users to
        manage their shopping cart.

        E.g. If user has `4` products already in cart and if user click on `add
        more` button frontend should send quantity as `5` in the same api.
        

        _**NOTES:**_ 
       
       
        _Quanity that is passed in the request body will be assigned
        directly and will be treated as a new quantity for the respective
        product._

       
        _Minimum quantity should be 1. Once user decrements it from 1, instead of sending 0 call remove item from cart api._
